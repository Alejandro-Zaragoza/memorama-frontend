<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego - Memorama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #fff7e6;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .juego-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #tablero {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 1rem auto;
    }

    .carta {
      background-color: #007bff;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .volteada {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin: 0.5rem;
      cursor: pointer;
    }

    #logout-btn {
      background-color: red;
      color: white;
    }

    #reiniciar-btn {
      background-color: #28a745;
      color: white;
    }

    #estado {
      margin-top: 1rem;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      #tablero {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Juego Memorama - <span id="jugador-nombre"></span></h1>

  <div class="juego-container">
    <div id="tablero"></div>

    <button id="reiniciar-btn">Reiniciar juego</button>
    <button id="logout-btn">Regresar a Inicio</button>

    <p id="estado"></p>
  </div>

  <script src="game.js"></script>
</body>
</html>
